<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Slender 3D - Global Sync & Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { display: block; margin: auto; }
        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.9); padding: 30px; border: 2px solid #440000; min-width: 320px; z-index: 100; }
        .menu-btn { padding: 12px 24px; margin: 10px; cursor: pointer; background: #600; color: white; border: none; font-weight: bold; text-transform: uppercase; }
        #hud { position: absolute; top: 20px; left: 20px; font-size: 22px; display: none; text-shadow: 2px 2px #000; z-index: 10; }
        #msg-overlay { position: absolute; top: 40%; width: 100%; text-align: center; font-size: 40px; display: none; font-weight: bold; z-index: 200; }
        
        /* Estilos del Chat */
        #chat-container { position: absolute; bottom: 20px; left: 20px; width: 300px; z-index: 300; display: none; }
        #chat-box { height: 150px; overflow-y: auto; background: rgba(0,0,0,0.5); border: 1px solid #440000; padding: 5px; font-size: 14px; margin-bottom: 5px; display: flex; flex-direction: column; }
        #chat-input { width: 100%; background: #111; border: 1px solid #600; color: white; padding: 5px; outline: none; }
        .chat-msg { margin-bottom: 4px; border-bottom: 1px solid #222; }
        .chat-victim { color: #f00; font-weight: bold; }
    </style>
</head>
<body>

    <div id="hud">PÁGINAS: <span id="pageCount">0</span> / 8</div>
    <div id="msg-overlay"></div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Presiona Enter para enviar..." maxlength="50">
    </div>

    <div id="ui">
        <h1>SLENDER 3D</h1>
        <div id="main-menu">
            <button class="menu-btn" onclick="startSolo()">Solitario</button><br>
            <button class="menu-btn" onclick="initMultiplayer(true)">Crear Sala</button><br>
            <button class="menu-btn" onclick="showJoinInput()">Unirse</button>
        </div>
        <div id="join-section" style="display:none;">
            <input type="text" id="peer-id-input" placeholder="ID del Host" style="padding:10px; width:80%;">
            <button class="menu-btn" onclick="initMultiplayer(false)">Conectar</button>
        </div>
        <div id="lobby" style="display:none;">
            <h3 id="lobby-status">CONECTANDO...</h3>
            <p>ID: <b id="display-id" style="color:red">...</b></p>
            <div id="lobby-list"></div>
            <button id="start-btn" class="menu-btn" style="display:none;" onclick="broadcastStart()">Iniciar Partida</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const GameContentSlender = { PersonSpriteheh: new Image() };
        GameContentSlender.PersonSpriteheh.src = "PersonSpriteheh.jpg";

        const TILE_SIZE = 64;
        const FOV = Math.PI / 3;
        const MAP_SIZE = 20;
        const worldMap = Array.from({length: MAP_SIZE}, (_, i) => 
            Array.from({length: MAP_SIZE}, (_, j) => (i===0 || i===MAP_SIZE-1 || j===0 || j===MAP_SIZE-1 ? 1 : 0))
        );

        let player = { name: "Victim 1", x: 150, y: 150, dir: 0, speed: 3, rotSpeed: 0.05, dead: false, color: "rgba(255, 0, 0, 0.4)" };
        let remotePlayer = { name: "Victim 2", x: -200, y: -200, dir: 0, active: false, dead: false, color: "rgba(0, 100, 255, 0.4)" };
        let slender = { x: 500, y: 500, speed: 1.2 };
        let pages = [];
        let collectedPages = 0;
        let gameRunning = false;
        let isHost = false;
        let isChatting = false;
        let peer, conn;

        function showJoinInput() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('join-section').style.display = 'block';
        }

        function initMultiplayer(asHost) {
            isHost = asHost;
            player.name = isHost ? "Victim 1" : "Victim 2";
            remotePlayer.name = isHost ? "Victim 2" : "Victim 1";
            peer = new Peer();
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('join-section').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';

            peer.on('open', id => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('lobby-list').innerHTML = `• ${player.name} (Tú)`;
                if(!isHost) {
                    conn = peer.connect(document.getElementById('peer-id-input').value.trim());
                    setupConnection();
                }
            });
            peer.on('connection', c => {
                conn = c; setupConnection();
                if(isHost) { remotePlayer.active = true; document.getElementById('start-btn').style.display = 'inline-block'; }
            });
        }

        // --- Lógica de Chat ---
        function addChatMessage(name, msg) {
            const box = document.getElementById('chat-box');
            const msgEl = document.createElement('div');
            msgEl.className = 'chat-msg';
            msgEl.innerHTML = `<span class="chat-victim">${name}:</span> ${msg}`;
            box.appendChild(msgEl);
            box.scrollTop = box.scrollHeight;
        }

        window.addEventListener('keydown', e => {
            if (e.key === 'Enter' && gameRunning) {
                if (!isChatting) {
                    isChatting = true;
                    document.getElementById('chat-input').focus();
                } else {
                    const input = document.getElementById('chat-input');
                    const text = input.value.trim();
                    if (text !== "" && conn && conn.open) {
                        conn.send({ type: 'CHAT', name: player.name, msg: text });
                        addChatMessage(player.name, text);
                    }
                    input.value = "";
                    input.blur();
                    isChatting = false;
                }
            }
        });

        function setupConnection() {
            conn.on('data', data => {
                if(data.type === 'PAGES_DATA') pages = data.pages;
                if(data.type === 'START') startGame();
                if(data.type === 'CHAT') addChatMessage(data.name, data.msg);
                if(data.type === 'SYNC') {
                    remotePlayer.x = data.x; remotePlayer.y = data.y;
                    remotePlayer.dead = data.dead; remotePlayer.active = true;
                    if(!isHost && data.sx !== undefined) {
                        slender.x = data.sx; slender.y = data.sy;
                    }
                }
                if(data.type === 'COLLECT') { pages[data.index].collected = true; checkPages(); }
            });
        }

        function broadcastStart() {
            for(let i=0; i<8; i++) {
                pages.push({ x: Math.random()*800+100, y: Math.random()*800+100, collected: false });
            }
            if(conn) {
                conn.send({ type: 'PAGES_DATA', pages: pages });
                conn.send({ type: 'START' });
            }
            startGame();
        }

        function startSolo() { isHost = true; broadcastStart(); }

        function startGame() {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('chat-container').style.display = 'block';
            gameRunning = true;
            gameLoop();
        }

        function update() {
            if(!gameRunning) return;

            // Bloquear movimiento si está chateando
            if(!player.dead && !isChatting) {
                if(keys['a'] || keys['arrowleft']) player.dir -= player.rotSpeed;
                if(keys['d'] || keys['arrowright']) player.dir += player.rotSpeed;
                let moveX = Math.cos(player.dir) * player.speed;
                let moveY = Math.sin(player.dir) * player.speed;
                if(keys['w'] || keys['arrowup']) {
                    if(worldMap[Math.floor(player.y/TILE_SIZE)][Math.floor((player.x+moveX)/TILE_SIZE)] === 0) player.x += moveX;
                    if(worldMap[Math.floor((player.y+moveY)/TILE_SIZE)][Math.floor(player.x/TILE_SIZE)] === 0) player.y += moveY;
                }
                if(keys['s'] || keys['arrowdown']) {
                    if(worldMap[Math.floor(player.y/TILE_SIZE)][Math.floor((player.x-moveX)/TILE_SIZE)] === 0) player.x -= moveX;
                    if(worldMap[Math.floor((player.y-moveY)/TILE_SIZE)][Math.floor(player.x/TILE_SIZE)] === 0) player.y -= moveY;
                }
                if(Math.hypot(player.x - slender.x, player.y - slender.y) < 30) player.dead = true;
            }

            if(isHost) {
                let target = (remotePlayer.active && !remotePlayer.dead) ? remotePlayer : player;
                if(!player.dead && remotePlayer.active && !remotePlayer.dead) {
                    let d1 = Math.hypot(player.x - slender.x, player.y - slender.y);
                    let d2 = Math.hypot(remotePlayer.x - slender.x, remotePlayer.y - slender.y);
                    target = d1 < d2 ? player : remotePlayer;
                }
                let ang = Math.atan2(target.y - slender.y, target.x - slender.x);
                slender.x += Math.cos(ang) * slender.speed;
                slender.y += Math.sin(ang) * slender.speed;
            }

            pages.forEach((p, idx) => {
                if(!p.collected && Math.hypot(player.x - p.x, player.y - p.y) < 40) {
                    p.collected = true;
                    if(conn) conn.send({ type: 'COLLECT', index: idx });
                    checkPages();
                }
            });

            if(conn && conn.open) {
                let syncData = { type: 'SYNC', x: player.x, y: player.y, dead: player.dead };
                if(isHost) { syncData.sx = slender.x; syncData.sy = slender.y; }
                conn.send(syncData);
            }

            if(player.dead && (!remotePlayer.active || remotePlayer.dead)) showEndMsg("YOU LOSE", "red");
        }

        const keys = {};
        window.onkeydown = e => keys[e.key.toLowerCase()] = true;
        window.onkeyup = e => keys[e.key.toLowerCase()] = false;

        function checkPages() {
            collectedPages = pages.filter(p => p.collected).length;
            document.getElementById('pageCount').innerText = collectedPages;
            if(collectedPages >= 8) showEndMsg("YOU WON", "#0f0");
        }

        function showEndMsg(txt, color) {
            gameRunning = false;
            document.getElementById('msg-overlay').innerText = txt;
            document.getElementById('msg-overlay').style.color = color;
            document.getElementById('msg-overlay').style.display = "block";
            setTimeout(() => location.reload(), 5000);
        }

        function draw() {
            ctx.fillStyle = "#111"; ctx.fillRect(0, 0, canvas.width, canvas.height/2);
            ctx.fillStyle = "#222"; ctx.fillRect(0, canvas.height/2, canvas.width, canvas.height/2);

            for(let i=0; i<canvas.width; i+=2) {
                let rayAngle = (player.dir - FOV/2) + (i/canvas.width) * FOV;
                let dist = 0; let hit = false;
                while(!hit && dist < 800) {
                    dist += 2;
                    let tx = Math.floor((player.x + Math.cos(rayAngle) * dist) / TILE_SIZE);
                    let ty = Math.floor((player.y + Math.sin(rayAngle) * dist) / TILE_SIZE);
                    if(worldMap[ty][tx] === 1) hit = true;
                }
                dist *= Math.cos(player.dir - rayAngle);
                let h = (TILE_SIZE * canvas.height) / dist;
                let b = Math.min(150, 15000 / dist);
                ctx.fillStyle = `rgb(${b}, 0, 0)`;
                ctx.fillRect(i, (canvas.height - h)/2, 2, h);
            }

            const sprites = [];
            pages.forEach(p => { if(!p.collected) sprites.push({x: p.x, y: p.y, type: 'page'}); });
            if(remotePlayer.active) sprites.push({x: remotePlayer.x, y: remotePlayer.y, type: 'victim'});
            sprites.push({x: slender.x, y: slender.y, type: 'slender'});

            sprites.sort((a,b) => Math.hypot(player.x-b.x, player.y-b.y) - Math.hypot(player.x-a.x, player.y-a.y));

            sprites.forEach(s => {
                let dx = s.x - player.x; let dy = s.y - player.y;
                let dist = Math.hypot(dx, dy);
                let angle = Math.atan2(dy, dx) - player.dir;
                while(angle < -Math.PI) angle += 2*Math.PI; while(angle > Math.PI) angle -= 2*Math.PI;

                if(Math.abs(angle) < FOV) {
                    let sx = (0.5 * (angle / (FOV/2)) + 0.5) * canvas.width;
                    let h = (TILE_SIZE * canvas.height) / (dist * Math.cos(angle));
                    if(s.type === 'slender') {
                        ctx.fillStyle = "black"; ctx.fillRect(sx - h/4, (canvas.height-h)/2, h/2, h);
                    } else if(s.type === 'page') {
                        ctx.fillStyle = "white"; ctx.fillRect(sx - h/10, canvas.height/2, h/5, h/4);
                    } else if(s.type === 'victim') {
                        ctx.save();
                        if(remotePlayer.dead) ctx.globalAlpha = 0.3;
                        ctx.drawImage(GameContentSlender.PersonSpriteheh, sx - h/2, (canvas.height-h)/2, h, h);
                        ctx.fillStyle = remotePlayer.color; ctx.fillRect(sx - h/2, (canvas.height-h)/2, h, h);
                        ctx.restore();
                    }
                }
            });
            if(player.dead) { ctx.fillStyle = "rgba(100,0,0,0.5)"; ctx.fillRect(0,0,canvas.width,canvas.height); }
        }

        function gameLoop() { update(); draw(); if(gameRunning) requestAnimationFrame(gameLoop); }
    </script>
</body>
</html>
